<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="procss.css" id="style" />
    <script src="script.js"></script>
</head>
<body>
  <div class="setFormat" align="center">
    <input type="radio" id="style1" name="Nstyle" onClick="changeFormat(1)" checked> procss
    <input type="radio" id="style2" name="Nstyle" onClick="changeFormat(2)"> Format 2
    <input type="radio" id="style3" name="Nstyle" onClick="changeFormat(3)"> Format 3
  </div>

  <form name="contactusForm" method="get" action="prac.html">
    <table border="1">
      <tr>
        <td>Emp id #:</td>
        <td><input type="text" name="idTxt" size="65" value="" /></td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="fnameTxt" size="75" value="" /></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lnameTxt" size="35" value="" /></td>
      </tr>
      <tr>
        <td>Dept no:</td>
        <td><input type="text" name="deptTxt" size="35" value="" /></td>
      </tr>
      <tr>
        <td>Start date:</td>
        <td><input type="text" name="sdateTxt" size="35" value="" /></td>
      </tr>
      <tr>
        <td>Salary:</td>
        <td><input type="text" name="salaryTxt" size="35" value="" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male" />Male
          <input type="radio" name="gender" value="female" />Female
        </td>
      </tr>
      <tr>
        <td>Field:</td>
        <td>
          <input type="checkbox" name="vehicle" value="Bike" />IMS
          <input type="checkbox" name="vehicle" value="Car" />BFS
        </td>
      </tr>
      <tr>
        <td>Question?/Comments:</td>
        <td>
          <textarea name="queryTxt" cols="40" rows="7" value=""></textarea>
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="pwd" /></td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="cpwd" /></td>
      </tr>
      <tr>
        <td>Cars:</td>
        <td>
          <select name="cars">
            <option value="volvo">volvo</option>
            <option value="fiat">fiat</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit" />
        </td>
      </tr>
    </table>
  </form>
  <script src="profiledisplay.js"></script>
</body>
</html>

</body>
